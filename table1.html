<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop 2.0</title>
</head>

<body>
    <table border="1px">
        <tr>
            <th colspan="2">Pizza shop 2.0</th>
        </tr>

        <tr>
            <td><label for="name">Name</label><br></td>
            <td><input type="text" name="name"></input></td>
        </tr>

        <tr>
            <td>
                <label for="topping">Pizza Topping</label>
            </td>
            <td>
                <input type="radio" name="topping" value="supreme">Supreme</input></br>
                <input type="radio" name="topping" value="vegetarian">Vegetarian</input></br>
                <input type="radio" name="topping" value="hawaiian">Hawaiian</input></br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="sauce">Pizza Sauce</label>
            </td>

            <td>
                <select name="sauce">
                    <option value="tomato">Tomato</option>
                    <option value="barbeque">Barbeque</option>
                    <option value="mayonnaise">Mayonnaise</option>
                    <option value="secret">Secret Sauce</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label for="Extras">Optional Extras</label>
            </td>
            <td>
                <input type="checkbox" name="extra_cheese" value="1">Extra Cheese</input>
                <input type="checkbox" name="gluten_free" value="1">Gluten Free Base</input>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="instruction">Delivery Instruction</label></br>
                <textarea name="delivery" cols="50" rows="4"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Send my Order">
            </td>
        </tr>
    </table>

</body>

</html>
